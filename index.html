<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Tp4-carrousel</title>
</head>

<body>
    <div class="carrousel" x-data="{hrefCourant: '#ecran-1',}">
        <button class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant"
            @click="$refs.parent.scrollLeft -= $refs.parent.clientWidth">
            &lt;</button>
        <button class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant"
            @click="$refs.parent.scrollLeft += $refs.parent.clientWidth">>
        </button>
        <div class="carrousel_parent-ecrans" x-ref="parent"
            @scroll.debounce.250ms.passive="hrefCourant = '#'+ [...$refs.parent.children].find(e=>e.getBoundingClientRect().x>=0).id">
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img src="https://pbs.twimg.com/media/F6EvkK2WAAAxcmq?format=jpg&name=4096x4096"
                        alt="image ecran 1">
                    <figcaption>Messi</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img src="https://pbs.twimg.com/media/GAHVORJXkAAvh-v?format=jpg&name=4096x4096"
                        alt="image ecran 2">
                    <figcaption>Cancelo</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img src="https://pbs.twimg.com/media/F9Ttl_qXcAAV8Wg?format=jpg&name=4096x4096"
                        alt="image ecran 3">
                    <figcaption>Joao Felix
                    </figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img src="https://pbs.twimg.com/media/F7ObQWgXIAAHbdB?format=jpg&name=4096x4096"
                        alt="image ecran 4">
                    <figcaption>Yamal</figcaption>
                </figure>
            </div>
            <div id="ecran-5" class="carrousel_ecran">
                <figure>
                    <img src="https://pbs.twimg.com/media/F6bAKryXEAApBbB?format=jpg&name=4096x4096"
                        alt="image ecran 5">
                    <figcaption>Lewandoski</figcaption>
                </figure>
            </div>
            <div id="ecran-6" class="carrousel_ecran">
                <figure>
                    <img src="https://pbs.twimg.com/media/F6bANPDXQAA39ii?format=jpg&name=4096x4096"
                        alt="image ecran 5">
                    <figcaption>Fc BARCELONA</figcaption>
                </figure>
            </div>
        </div>
        <ul class="caroussel_liste-liens">
            <li><a href="#ecran-1" :class="{actif:hrefCourant==='#ecran-1'}" class="caroussel_lien">Messi</a></li>
            <li><a href="#ecran-2" :class="{actif:hrefCourant==='#ecran-2'}" class="caroussel_lien">Cancelo</a></li>
            <li><a href="#ecran-3" :class="{actif:hrefCourant==='#ecran-3'}" class="caroussel_lien">Felix</a></li>
            <li><a href="#ecran-4" :class="{actif:hrefCourant==='#ecran-4'}" class="caroussel_lien">Yamal</a></li>
            <li><a href="#ecran-5" :class="{actif:hrefCourant==='#ecran-5'}" class="caroussel_lien">Lewy</a></li>
            <li><a href="#ecran-6" :class="{actif:hrefCourant==='#ecran-6'}" class="caroussel_lien">Barça</a></li>
        </ul>
    </div>

</body>

</html>
